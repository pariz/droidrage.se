    body,
    html {
      margin: 0;

    * {
      box-sizing: border-box;
    }

    .flicker-overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 5;
      background-color: rgba(0, 0, 0, 0.15);
      animation: flicker 0.05s ease infinite;
      pointer-events: none;

    }

    @keyframes flicker {
      0% {
        opacity: 0.2
      }

      25% {
        opacity: 1
      }

      50% {
        opacity: 0.2
      }

      100% {
        opacity: 1
      }
    }

    .cursor {
      animation: cursor 1.5s ease infinite;
    }

    @keyframes cursor {
      0% {
        opacity: 0.5
      }

      50% {
        opacity: 1
      }
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0F140F;
    }

      color: rgba(125, 225, 125, 0.75);
      font-family: 'VT323', monospace;
      font-size: 25px;
      text-shadow: 0 0 1px rgba(125, 225, 125, 0.5), 0 0 10px rgba(125, 250, 125, 1);
    }


    body {
      background: #0F0F0F;
    }
  </style>
